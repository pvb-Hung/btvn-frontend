<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            /* Hiển thị submenu bên phải mục cha */
            background-color: #5be95bd2;
            /* Màu nền submenu */
            border: 1px solid #ccc;
        }

        .menu li:hover .submenu {
            display: block;
        }

        /* Kiểu dáng cho menu cấp 3 */
        .submenu ul {
            position: absolute;
            top: 0;
            left: 100%;
            /* Hiển thị submenu cấp 3 bên phải submenu cấp 2 */
            background-color: #aa2121;
            /* Màu nền submenu cấp 3 */
            border: 1px solid #ccc;
            display: none;
        }

        .submenu li:hover ul {
            display: block;
        }

        .submenu li ul li {
            display: block;
        }

        .submenu li ul li a {
            padding: 8px 15px;
            color: #555;
        }

        .submenu li ul li:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li><a href="#">Xem danh muc</a>
            <ul class="submenu">
                <li><a href="#">Mục con 1.1</a>
                    <ul class="submenu">
                        <li><a href="#">Mục con 1.1.1</a></li>
                        <li><a href="#">Mục con 1.1.2</a></li>
                        <li><a href="#">Mục con 1.1.3</a></li>
                    </ul>
                </li>
                <li><a href="#">Mục con 1.2</a></li>
                <li><a href="#">Mục con 1.3</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
